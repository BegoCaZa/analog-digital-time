<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <div class="clocks-container">
        <div class="digital-clock">
          <div class="time">
            <span class="digits-clock" id="hours"></span>
            <span>:</span>
            <span class="digits-clock" id="minutes"></span>
          </div>
          <div class="date">
          <span class="text-clock" id="day-name"></span>
          <span class="text-clock" id="day">22</span>
          <span class="text-clock" id="month">April</span>
          <span class="text-clock" id="year">2025</span>
        </div>
        </div>

      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
